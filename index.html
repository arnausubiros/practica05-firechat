<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <title>Chat -Firebase</title>

    <!-- Bootstrap CSS -->

    <style>
      .chat-container {
        height: calc(100vh - 170px);
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Firechat</a>
      </div>

      <div>
        <button class="btn btn-danger" id="btnSalir">Salir</button>
        <button class="btn btn-primary" id="btnIngresar">Ingresar</button>
      </div>
    </nav>

    <p class="lead my-5 text-center d-none" id="msgInicio">
      Para ver los chats debes inicializar sesi√≥n
    </p>

    <main class="container mt-2 chat-container" id="chat">
      <!-- template -->
      <template id="msgTemplate">
        <div class="text-start">
          <span class="badge">Texto</span>
        </div>

        <!--  <div class="text-end">
          <span class="badge bg-success">Texto</span>
        </div>  -->
      </template>
      <!-- template -->
    </main>

    <form class="container fixed-bottom mb-2" id="formulario">
      <input
        type="text"
        class="form-control mb-2"
        name="msg"
        placeholder="..."
      />
      <button class="btn btn-dark w-100" id="btnEnviar" type="submit">
        Enviar
      </button>
    </form>

    <script src="app.js" type="module"></script>
  </body>
</html>
